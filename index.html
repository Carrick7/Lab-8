<!DOCTYPE html>
<html>
  <head>   
      <title>Rock, Paper & Scissors Game</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h1>Rock, Paper & Scissors Game</h1>
      <div class="container">
          <h1>You want to play a game?</h1>
            <h2>Choose Rock, Paper or Scissors and try to beat the computer!</h2>  
              <button class="button" id="rock">Rock</button> 
              <button class="button" id="paper">Paper</button> 
              <button class="button" id="scissors">Scissors</button> 
      </div>
      <br>
      <div class="container" id="container2">
            <h2>Computer Choice: <span id="computerChoice"></span></h2>
            <h2>Result: <span id="result"></span></h2>
      </div>
            <h2 id="hidden">User Choice <span id="userChoice"></span></h2>
    <script src="script.js"></script>
  </body>
</html>
